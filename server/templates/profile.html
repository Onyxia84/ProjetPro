<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Chess Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2c3e50 100%);
            color: white;
            min-height: 100vh;
        }
        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .btn-primary {
            background: #3498db;
            border: none;
            padding: 10px 30px;
            display: inline-block;
            margin: 0 5px;
        }
        .btn-primary:hover {
            background: #2980b9;
        }
        .nav-link {
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            margin: 0 5px;
            display: inline-block;
        }
        .nav-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        .navbar {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 0;
        }
        .navbar-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .btn-logout {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 0 5px;
        }
        .btn-logout:hover {
            background: #c0392b;
            color: white;
            transform: translateY(-2px);
        }
        .button-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }
        .stats-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        .stats-item {
            text-align: center;
            padding: 15px;
        }
        .stats-value {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">Chess Game</a>
            <div class="ms-auto button-group">
                <a href="/games" class="nav-link">Parties</a>
                <button class="btn btn-logout" onclick="handleLogout()">Déconnexion</button>
            </div>
        </div>
    </nav>

    <div class="profile-container">
        <h2 class="mb-4">Mon Profil</h2>
        
        <form id="profileForm" onsubmit="updateProfile(event)">
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Nouveau mot de passe (laisser vide pour ne pas changer)</label>
                <input type="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary">Mettre à jour</button>
        </form>

        <div class="stats-card">
            <h3 class="mb-4">Statistiques</h3>
            <div class="row">
                <div class="col-md-3 stats-item">
                    <div class="stats-value" id="gamesPlayed">0</div>
                    <div>Parties jouées</div>
                </div>
                <div class="col-md-3 stats-item">
                    <div class="stats-value" id="wins">0</div>
                    <div>Victoires</div>
                </div>
                <div class="col-md-3 stats-item">
                    <div class="stats-value" id="losses">0</div>
                    <div>Défaites</div>
                </div>
                <div class="col-md-3 stats-item">
                    <div class="stats-value" id="draws">0</div>
                    <div>Nuls</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Charger les informations du profil au chargement de la page
        window.addEventListener('load', loadProfile);

        async function loadProfile() {
            try {
                const response = await fetch('/api/user/status');
                const data = await response.json();
                
                if (data.is_authenticated) {
                    document.getElementById('username').value = data.username;
                    document.getElementById('email').value = data.email;
                    
                    // Mettre à jour les statistiques
                    document.getElementById('gamesPlayed').textContent = data.stats.games_played;
                    document.getElementById('wins').textContent = data.stats.wins;
                    document.getElementById('losses').textContent = data.stats.losses;
                    document.getElementById('draws').textContent = data.stats.draws;
                }
            } catch (error) {
                console.error('Erreur lors du chargement du profil:', error);
            }
        }

        async function updateProfile(event) {
            event.preventDefault();
            
            const data = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('/api/user/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                if (response.ok) {
                    alert('Profil mis à jour avec succès !');
                    document.getElementById('password').value = '';
                } else {
                    alert(result.error);
                }
            } catch (error) {
                alert('Erreur lors de la mise à jour du profil');
            }
        }

        async function handleLogout() {
            try {
                const response = await fetch('/logout');
                if (response.ok) {
                    window.location.href = '/';
                }
            } catch (error) {
                alert('Erreur lors de la déconnexion');
            }
        }
    </script>
</body>
</html>
