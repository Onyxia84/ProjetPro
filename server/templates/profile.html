<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil - Chess Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .profile-container {
      max-width: 900px;
      margin: 50px auto;
      padding: 40px;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
    }
    .form-control:focus {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      box-shadow: none;
    }
    .btn-primary {
      background-color: #1abc9c;
      border: none;
    }
    .btn-primary:hover {
      background-color: #16a085;
    }
    .btn-logout {
      background: #e74c3c;
      border: none;
    }
    .btn-logout:hover {
      background: #c0392b;
    }
    .nav-link, .navbar-brand {
      color: white;
    }
    .stats-card {
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 15px;
      margin-top: 40px;
    }
    .stats-item {
      text-align: center;
      padding: 15px 10px;
    }
    .stats-value {
      font-size: 2.2rem;
      font-weight: bold;
      color: #1abc9c;
    }
    .progress {
      background-color: rgba(255,255,255,0.1);
      height: 8px;
      margin-top: 5px;
    }
    .progress-bar {
      background-color: #1abc9c;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg px-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Chess Game</a>
      <div class="ms-auto">
        <a href="/games" class="btn btn-outline-light me-2">Parties</a>
        <button class="btn btn-logout" onclick="handleLogout()">DÃ©connexion</button>
      </div>
    </div>
  </nav>

  <div class="profile-container">
    <h2 class="mb-4 text-center">ðŸŽ¯ Mon Profil</h2>

    <form id="profileForm" onsubmit="updateProfile(event)">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="username" class="form-label">Nom d'utilisateur</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="col-md-12">
          <label for="password" class="form-label">Nouveau mot de passe</label>
          <input type="password" class="form-control" id="password" placeholder="Laisser vide pour ne pas changer">
        </div>
        <div class="col-md-12 text-center mt-3">
          <button type="submit" class="btn btn-primary">ðŸ’¾ Mettre Ã  jour</button>
        </div>
      </div>
    </form>

    <div class="stats-card mt-5">
      <h3 class="mb-4 text-center">ðŸ“Š Statistiques</h3>
      <div class="row text-center">
        <div class="col-md-3 stats-item">
          <div class="stats-value" id="gamesPlayed">0</div>
          <div>Parties jouÃ©es</div>
        </div>
        <div class="col-md-3 stats-item">
          <div class="stats-value" id="wins">0</div>
          <div>Victoires</div>
        </div>
        <div class="col-md-3 stats-item">
          <div class="stats-value" id="losses">0</div>
          <div>DÃ©faites</div>
        </div>
        <div class="col-md-3 stats-item">
          <div class="stats-value" id="draws">0</div>
          <div>Nuls</div>
        </div>
      </div>
      <div class="mt-4">
        <p>Progression :</p>
        <div class="progress">
          <div class="progress-bar" id="progressBar" style="width: 0%;"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('load', loadProfile);

    async function loadProfile() {
      try {
        const response = await fetch('/api/user/status');
        const data = await response.json();
        if (data.is_authenticated) {
          document.getElementById('username').value = data.username;
          document.getElementById('email').value = data.email;

          const { games_played, wins, losses, draws } = data.stats;

          document.getElementById('gamesPlayed').textContent = games_played;
          document.getElementById('wins').textContent = wins;
          document.getElementById('losses').textContent = losses;
          document.getElementById('draws').textContent = draws;

          const winRate = games_played > 0 ? (wins / games_played * 100).toFixed(1) : 0;
          document.getElementById('progressBar').style.width = `${winRate}%`;
        }
      } catch (err) {
        console.error('Erreur chargement profil:', err);
      }
    }

    async function updateProfile(event) {
      event.preventDefault();
      const data = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };
      try {
        const res = await fetch('/api/user/update', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if (res.ok) {
          alert('âœ… Profil mis Ã  jour avec succÃ¨s !');
          document.getElementById('password').value = '';
        } else {
          alert(result.error || 'Erreur inconnue');
        }
      } catch (err) {
        alert('Erreur lors de la mise Ã  jour');
      }
    }

    async function handleLogout() {
      await fetch('/logout');
      window.location.href = '/';
    }
  </script>
</body>
</html>
